<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <script>
      // Preserve the full original URL
      // GitHub Pages sends all unknown routes here
      // so we store the actual URL, then forward the browser to "/"
      // where index.html will restore the correct route.

      sessionStorage.__redirect = window.location.pathname + window.location.search + window.location.hash;

      // Send user to the SPA entry point
      window.location.replace("/");
    </script>
  </head>

  <body>
    Redirecting…
  </body>
</html>
