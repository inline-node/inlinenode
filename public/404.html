<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Preserve the full path for React Router
      const path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      const redirect = "/" + "#" + path;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
